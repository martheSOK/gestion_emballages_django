
<form action="{% if depot.id %}{% url 'afrikpros:update_depot' depot.id %}{% else %}# {% endif %}" method="post">
    {% csrf_token %}
<div class="modal fade" id="editdepot{{ depot.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title  fw-bold" id="leaveaddLabel">Editer depot</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="id_nomdepot" class="form-label">Nom Depot</label>
                        <input type="text" class="form-control" id="id_nomdepot" name="nomdepot" value="{{ depot.nomdepot }}">
                    
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done</button>
                <button type="submit" class="btn btn-primary">sent</button>
            </div>
        </div>
    </div>
</div>



</form>
